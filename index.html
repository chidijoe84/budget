<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\fontawesome-free-5.15.1-web\fontawesome-free-5.15.1-web\css\all.min.css">
    <link rel="stylesheet" href="css\index.css">
    <title>Budget planning</title>
</head>
<body>
<div class="app">
        <h1>My Budget Tracker</h1>
    <div class="house">
        <div class="balance-container">
            <h2>your balance</h2>
            <div id="balance"></div>
        </div>

        <div class="cashflow-container">
            <div class="income-container">
                <h2>Income</h2>
                <div id="income"></div>
            </div>
            <div class="expense-container">
                <h2>Expense</h2>
                <div id="expense"></div>
            </div>
        </div>

        <div class="transaction-container">
            <h2>transaction history</h2>

            <ul id="transaction">
               
            </ul>
        </div>
        </div>
        <div class="formfill">
        <div class="form-container">
            <h2>Add new transaction</h2>
            <form onsubmit="return false;">
                <label for="name">Name</label>
                <input type="text" id="name">

                <label for="amount">Amount</label>
                <input type="number" id="amount">
                <button id="incomeBtn"><span class="fa fa-plus"></span> Add income</button>
                <button id="expenseBtn"><span class="fa fa-plus"></span>Add expense</button>
            </form>
        </div>
     </div>
</div>
    <script src="js\index.js"></script>
</body>
</html>
